version: "3.3"
services:
  postgres:
    image: postgres:9.4
    logging:
      driver: none
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./psql-users.sh:/docker-entrypoint-initdb.d/psql-users.sh

  app:
    image: docker.osdc.io/ncigdc/jenkins-agent:1.0.2
    environment:
      HTTPS_PROXY: http://cloud-proxy:3128
      HTTP_PROXY: http://cloud-proxy:3128
      RUN_ENV: jenkins
    volumes:
    - .:/home/jenkins
    - $SSH_AUTH_SOCK:$SSH_AUTH_SOCK
    command: bash -c "wait-for-it localhost:5432 -t 120 && tox"
    network_mode: "service:postgres"
    depends_on:
      - postgres
