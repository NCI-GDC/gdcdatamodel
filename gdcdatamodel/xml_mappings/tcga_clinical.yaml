              - stage iia
            Stage IIB:
              - stage iib
            Stage IIC:
              - stage iic
            Stage III:
              - stage iii
            Stage IIIA:
              - stage iiia
            Stage IIIB:
              - stage iiib
            Stage IIIC:
              - stage iiic
            Stage IV:
              - stage iv
            Stage IVA:
              - stage iva
            Stage IVB:
              - stage ivb
            Stage IVC:
              - stage ivc
            Stage X:
              - stage x
