language: python

python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7
  - 3.8

addons:
  postgresql: '9.4'

before_script:
  - psql -U postgres -c "create user test with superuser password 'test';"
  - psql -U postgres -c "create database automated_test with owner test;"

install:
  - pip install tox-travis

script:
  - tox

after_script:
  - test $TRAVIS_PYTHON_VERSION = "3.8" && tox -e coverage
